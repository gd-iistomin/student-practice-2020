<div class="main-content page-m">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
         
        <!-- Warnining for anauthorized visitors -->
        <div *ngIf="!authenticated() || getAuthority() != 'ADMIN'">   
          <div class="alert alert-danger">
            <strong>Permission denied.</strong>
          </div>
        </div>
  
        <!-- Disable item section -->
        <div *ngIf="authenticated() && getAuthority() == 'ADMIN'">
            <div>
              <form [formGroup]="disableItemFormGroup" (ngSubmit)="disableItem()">
                <div class="form-area">
                  <h3>Select Item to disable</h3>
                     
  
                  <div class="row">
                    <div class="col-md-2"><label>Category</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                          <select formControlName="category" (change)="getProducts('category')">
                            <option *ngFor="let category of productCategories" [ngValue]="category.id">
                                {{ category.categoryName }}
                            </option>
                          </select>
                      
                        </div>

                        <div class="input-space">
                            <select formControlName="product">
                              <option *ngFor="let product of enabledProducts" [ngValue]="product.id">
                                  {{ product.name }}
                              </option>
                            </select>
                        
                          </div>
                    </div>
                  </div>
                </div>    
  
                    
  
                
  
                
                
  
              
  
  
                <!-- submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Disable</button>
                </div>
  
              </form>
            </div>
      </div>
    </div>        
  </div>
