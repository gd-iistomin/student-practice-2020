<div class="item-creation">
    <div class="container-fluid">
       
    <!-- Warnining for anauthorized visitors -->
    <div *ngIf="!authenticated() || getAuthority() != 'ADMIN'">   
      <div class="alert alert-danger">
        <strong>Permission denied.</strong>
      </div>
    </div>

    <!-- Admin dashboard -->
    <div *ngIf="authenticated() && getAuthority() == 'ADMIN'">
        <div>
            <p>item-creation works!</p>
        </div>
    </div>
</div>
