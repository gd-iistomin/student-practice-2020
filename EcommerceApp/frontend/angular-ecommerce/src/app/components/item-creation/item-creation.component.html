<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
       
      <!-- Warnining for anauthorized visitors -->
      <div *ngIf="!authenticated() || getAuthority() != 'ADMIN'">   
        <div class="alert alert-danger">
          <strong>Permission denied.</strong>
        </div>
      </div>

      <!-- Creating item section -->
      <div *ngIf="authenticated() && getAuthority() == 'ADMIN'">
          <div>
            <form [formGroup]="newItemFormGroup" (ngSubmit)="createItem()">
              <div class="form-area">
                <h3>Item Details</h3>
                  <div class="row">
                      <div class="col-md-2"><label>SKU</label></div>
                      <div class="col-md-9">
                          <div class="input-space">
                              <input formControlName="sku" type="text">
                        
                          </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2"><label>Name</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="name" type="text">
                      
                        </div>
                    </div>
                  </div>

                <div class="row">
                  <div class="col-md-2"><label>Description</label></div>
                  <div class="col-md-9">
                      <div class="input-space">
                          <input formControlName="description" type="text">
                    
                      </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-2"><label>Unit Price</label></div>
                  <div class="col-md-9">
                      <div class="input-space">
                          <input formControlName="unitPrice" type="text">
                    
                      </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-2"><label>Image URL</label></div>
                  <div class="col-md-9">
                      <div class="input-space">
                          <input formControlName="imageUrl" type="text">
                    
                      </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-2"><label>Category</label></div>
                  <div class="col-md-9">
                      <div class="input-space">
                        <select formControlName="category">
                          <option *ngFor="let category of productCategories" [ngValue]="category.id">
                              {{ category.categoryName }}
                          </option>
                        </select>
                    
                      </div>
                  </div>
                </div>
              </div>    

                  

              

              
              

            


              <!-- submit button -->
              <div class="text-center">
                  <button type="submit" class="btn btn-info">Create</button>
              </div>

            </form>
          </div>
    </div>
  </div>        
</div>
