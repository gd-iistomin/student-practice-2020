<div class="order-list">
    <div class="container-fluid">


        <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between py-3 px-2 bg-secondary text-white">ORDERS</div>

          <table class="table table-bordered">
            <tr>
                <th scope="col" class="noborder aria-hidden" width="30%"> 
                    Tracking Number
                </th>
                <th scope="col" class="noborder aria-hidden" width="10%"> 
                    Total Price
                </th>
                <th scope="col" class="noborder aria-hidden" width="10%"> 
                    Total Items
                </th>
                <th scope="col" class="noborder aria-hidden" width="15%"> 
                    Status
                </th>
                <th scope="col" class="noborder aria-hidden" width="15%"> 
                    Creation date
                </th>
                <th scope="col" class="noborder aria-hidden" width="20%"> 
                    Order details
                </th>
                
            </tr>
            <tr *ngFor="let tempOrder of orders">
                <td>
                    <p>{{ tempOrder.orderTrackingNumber }}</p>
                </td>
                <td>
                    <p>{{ tempOrder.totalPrice| currency: 'USD' }}</p>
                </td>
                <td>
                    <div class="items mb-2">
                        <label>{{ tempOrder.totalQuantity }}</label>
                    </div>
                </td>
                <td>
                    <p>{{ tempOrder.status }}</p>
                </td>
                <td>
                    <p>{{tempOrder.dateCreated.substring(0,10)}}</p>
                </td>
                <td>
                    <a routerLink="/order-details/{{ tempOrder.orderTrackingNumber }}">
                        <button class="btn btn-primary">View order details</button>
                    </a>
                </td>
            </tr>

          </table>
    </div>
</div>
