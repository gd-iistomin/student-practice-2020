#port and base-path
server.port=8000
spring.data.rest.base-path=/api


#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce-liquibase
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# db credentials
spring.datasource.username=githubtest
spring.datasource.password=githubtest

#timezone for hibernate timestamps
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.jpa.hibernate.ddl-auto=update

#liquibase config
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

